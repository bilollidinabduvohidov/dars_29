<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <title>Dars_carousel</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="carousel slide carousel-fade carousel-dark" id="carouselExampleControls"
                    data-bs-ride="carousel">
                    <div class="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleControls" 
                            data-bs-slide-to="0" 
                            class="active" 
                            aria-current="true" 
                            aria-label="Slide 1"></button>

                            <button type="button" data-bs-target="#carouselExampleControls" 
                            data-bs-slide-to="1"  
                            aria-current="true" 
                            aria-label="Slide 2"></button>

                            <button type="button" data-bs-target="#carouselExampleControls" 
                            data-bs-slide-to="2" 
                            aria-current="true" 
                            aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid w-100 h-100" src="https://picsum.photos/500?rand=1" alt="">
                            </div>

                            <div class="carousel-item">
                                <img class="img-fluid w-100 h-100" src="https://picsum.photos/500?rand=2" alt="">
                            </div>

                            <div class="carousel-item">
                                <img class="img-fluid w-100 h-100" src="https://picsum.photos/500?rand=3" alt="">
                            </div>
                        </div>
                        <button type="button" class="carousel-control-prev" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>

                    <button type="button" class="carousel-control-next" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>    
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
